<head>
    <meta charset="UTF-8">

    <title>Biblioteca Virtual</title>

<body>
    <nav class="menu">
        <h1>Biblioteca</h1>
        <button id="btnAddBook" type="button" class="btn btn-primary">Adicionar Livro</button>
    </nav>

    <!-- Modal -->
    <dialog id="modal">
        <h3>Adicionar Livro</h3>
        <form class="formInsertBook">
            <label for="author">Autor:</label>
            <input type="text" name="author" id="author">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title">
            <label for="pages">Páginas:</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Lido:</label>
            <input type="text" name="read" id="read">
            <button type="submit" style="margin-top: 20px">Adicionar</button>
        </form>
        <form method="dialog">
            <button>Fechar</button>
        </form>
    </dialog>

    <!-- Cards -->
    <div class="container-md text-center">
        <div class="cards">
            <!-- <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">

                    <p class="card-text">Foi lido: Sim</p>
                </div>
            </div> -->

    </div>
</body>
